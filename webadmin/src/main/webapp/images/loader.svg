<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ripple">
    <circle cx="50" cy="50" r="0" fill="none" ng-attr-stroke="{{config.c1}}" ng-attr-stroke-width="{{config.width}}" stroke="#237b2e" stroke-width="8">
        <animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="2.9" keySplines="0 0.2 0.8 1" begin="-1.45s" repeatCount="indefinite"></animate>
        <animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="2.9" keySplines="0.2 0 0.8 1" begin="-1.45s" repeatCount="indefinite"></animate>
        <animate attributeName="stroke-width" calcMode="spline" values="2;20" keyTimes="0;1" dur="2.9" keySplines="0.2 0 0.8 1" begin="-1.45s" repeatCount="indefinite"></animate>
    </circle>
    <circle cx="50" cy="50" r="0" fill="none" ng-attr-stroke="{{config.c2}}" ng-attr-stroke-width="{{config.width}}" stroke="#ff9f16" stroke-width="8">
        <animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="2.9" keySplines="0 0.2 0.8 1" begin="0s" repeatCount="indefinite"></animate>
        <animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="2.9" keySplines="0.2 0 0.8 1" begin="0s" repeatCount="indefinite"></animate>
        <animate attributeName="stroke-width" calcMode="spline" values="2;20" keyTimes="0;1" dur="2.9" keySplines="0.2 0 0.8 1" begin="0s" repeatCount="indefinite"></animate>
    </circle>
</svg>
