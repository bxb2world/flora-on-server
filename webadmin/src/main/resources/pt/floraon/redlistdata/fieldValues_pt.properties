Threats.1.desc=Construção ou previsão de desenvolvimento de zonas residenciais, empreendimentos turísticos, zonas comerciais, zonas industriais e locais de recreação, incluindo os impactos associados.
Threats.2.desc=Construção ou previsão de desenvolvimento de estradas, ferrovias, aeroportos, incluindo os impactos associados.
Threats.3.desc=Construção ou previsão de desenvolvimento de estruturas portuárias, marinas, pontões, etc., incluindo os impactos associados (e.g. erosão costeira).
Threats.4.desc=Construção ou previsão de desenvolvimento de barragens e açudes, incluindo os impactos resultantes do enchimento das suas albufeiras, bem como os impactos associados (e.g. alterações do regime hidrológico a jusante).
Threats.5.desc=Construção ou previsão de desenvolvimento de parques eólicos e solares, incluindo impactos associados (e.g.: a abertura ou alargamento de acessos, implantação das estruturas, sua manutenção e funcionamento).
Threats.6.desc=Construção ou previsão de desenvolvimento de linhas elétricas, gasodutos e oleodutos, incluindo impactos associados (e.g.: abertura ou alargamento de acessos, implantação das estruturas, sua manutenção, desmatações regulares nos corredores, etc.).
Threats.7.desc=Construção ou previsão de desenvolvimento de diversos tipos de estruturas, e.g.: canalização de linhas de água, criação de praias fluviais, betonagem de taludes, construção de aterros, lixeiras, etc., incluindo impactos associados.
Threats.8.desc=Expansão e intensificação agrícola (e.g.: a expansão de estufas no litoral sudoeste, expansão dos pomares no oeste estremenho, substituição de olivais extensivos por olivais intensivos no Baixo Alentejo).
Threats.9.desc=Estabelecimento de novos povoamentos florestais de produção em áreas anteriormente não exploradas, substituição da cultura por outra mais intensiva (e.g. montado aberto por pinhal) ou redução do compasso do regime florestal anterior.
Threats.10.desc=Expansão ou intensificação da atividade pecuária e impactos gerados pelo pastoreio (e.g. por aumento do encabeçamento, aumento do tempo de permanência do gado em determinado local ou pela alteração do tipo de gado). 
Threats.11.desc=Práticas culturais e de gestão de vegetação que possam ser nocivas para determinado táxon (e.g.: limpeza de taludes com herbicidas, aplicação excessiva de adubos e herbicidas, limpeza excessiva de terrenos em declives acentuados, queimadas em linhas de água, perda de solo por mobilização inadequada, revolvimento profundo ou muito frequente de solos).
Threats.12.desc=Abate de floresta ou matagal, geralmente sem alteração significativa do uso do solo.
Threats.13.desc=Atividades extrativas de recursos geológicos, incluindo pedreiras, areeiros, extrações de cascalho, minas e perfurações para prospeção de gás e petróleo.
Threats.14.desc=Extração de águas superficiais ou dos recursos freáticos que provoquem alterações no regime hidrológico à superfície ou salinização.
Threats.15.desc=Exploração ou recuperação de salinas ou pisciculturas abandonadas.
Threats.16.desc=Afetação por técnicas de mariscagem e pesca, tais como a destruição de pradarias marinhas por arrastos.
Threats.17.desc=Colheita da planta ou parte da planta em populações selvagens (e.g.: colheita de bolbos, flores, sementes, corte para lenha, madeira, carvão, etc.).
Threats.18.desc=Impactos resultantes de atividades de lazer ou recreativas, como a abertura de trilhos em ambiente dunar, estacionamento abusivo, compactação do solo, etc.
Threats.19.desc=E.g.: contaminação de solos, eutrofização, descargas poluentes, poluição atmosférica, poluição difusa.
Threats.20.desc=Inclui a deposição e acumulação de diversos tipos de lixos, entulhos e escombros, em áreas não designadas para esse efeito.
Threats.21.desc=E.g.: abertura de lagoas costeiras, dragagens, desbastes de arribas, enchimentos de praia, etc.
Threats.22.desc=E.g.: destruição do banco de sementes e/ou a eliminação regular de indivíduos de plantas de vida longa, impedindo a sua normal regeneração.
Threats.23.desc=Drenagem, principalmente em zonas húmidas (e.g. turfeiras, charcos temporários, brejos), com fins diversos.
Threats.24.desc=Processos evolutivos das biocenoses, que decorrem sem intervenção humana, ainda que a atividade humana possa estar na sua origem ou potenciá-la (e.g. abandono de práticas culturais tradicionais, pomares de sequeiro ou do pastoreio extensivo, supressão do fogo). Inclui a competição com plantas autóctones (adensamento arbustivo, progressão para floresta), envelhecimento dos indivíduos reprodutores e outros fatores da evolução natural das biocenoses como a acidificação natural do solo, colmatação de zonas húmidas, etc. 
Threats.25.desc=Processos erosivos presentes ou previsíveis, potenciados ou não por ação humana (e.g.: perda de areias de praia, queda de arribas litorais, trangressões marinhas, perda de solo, derrocadas, deslizamentos de terra, formação de barrancos e ravinas) 
Threats.26.desc=Aplicável apenas a táxones cujo ótimo se encontre próximo de um extremo do gradiente ambiental existente localmente.
Threats.27.desc=E.g.: diminuição da precipitação e/ou aumento da temperatura (aridificação), secas mais prolongadas, etc. Aplicável apenas a táxones cujo ótimo se encontre próximo de um extremo do gradiente ambiental existente localmente.
Threats.28.desc=Efeitos negativos causados por táxones alóctones, incluindo competição, alteração do meio, transmissão de doenças e parasitas e a herbivoria por espécies introduzidas (e.g. escaravelho-da-palmeira).
Threats.29.desc=E.g.: herbivoria ou destruição por animais, tais como insetos, javalis, veados, etc.
Threats.30.desc=Problemas que afetem o sucesso reprodutivo do táxon (e.g.: depressão genética por endogamia, diminuição da capacidade reprodutiva por desaparecimento ou declínio dos polinizadores ou dispersores).
Threats.31.desc=Incidência de doenças ou parasitas (e.g.: declínio de sobreiro associado a patologias diversas, ou a grafiose no ulmeiro).
Threats.32.desc=Perda de património genético local, por hibridação com variedades de cultivo, ou com espécies próximas.
Threats.33.desc=Destruição causada por fatores catastróficos imponderáveis, que podem afetar drasticamente pequenas populações. Aplicável apenas a populações muito pequenas ou únicas.
Threats.34.desc=Não se conhecem ameaças (valor padrão).
Threats.35.desc=Não existem ameaças ou, caso existam, têm reduzido significado para a população, não representando um risco de alteração do estatuto de ameaça do táxon a breve prazo (5 anos).
Threats.36.desc=Qualquer ameaça não listada. A(s) ameaça(s) deve(m) ser descrita(s) no campo de texto correspondente.

